<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>食物管理 - 健康打卡应用</title>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="food-styles.css">
</head>
<body>
    <!-- 导航栏 -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-logo">
                <a href="index.html">
                    <span>❤️</span>
                    <span>健康打卡</span>
                </a>
            </div>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="food-management.html" class="nav-link active">
                        🍽️ 食物管理
                    </a>
                </li>
                <li class="nav-item">
                    <a href="exercise-management.html" class="nav-link">
                        💪 运动管理
                    </a>
                </li>
                <li class="nav-item">
                    <a href="daily-checkin.html" class="nav-link">
                        📅 每日打卡
                    </a>
                </li>
                <li class="nav-item">
                    <a href="statistics.html" class="nav-link">
                        📊 汇总统计
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- 主要内容区域 -->
    <main class="main-content">
        <div class="page-header">
            <h1>🍽️ 食物管理</h1>
            <p>管理您的食物数据库，记录营养成分信息</p>
        </div>

        <div class="actions-bar">
            <button class="btn btn-primary" onclick="showAddFoodModal()">
                ➕ 添加食物
            </button>
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="搜索食物..." onkeyup="searchFoods()">
                <span class="search-icon">🔍</span>
            </div>
        </div>

        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>食物名称</th>
                        <th>热量 (kcal)</th>
                        <th>蛋白质 (g)</th>
                        <th>碳水化合物 (g)</th>
                        <th>脂肪 (g)</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="foodTableBody">
                    <tr>
                        <td colspan="6" class="loading">加载中...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

    <!-- 添加/编辑食物模态框 -->
    <div id="foodModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modalTitle">添加食物</h3>
                <span class="close" onclick="closeModal()">&times;</span>
            </div>
            <div class="modal-body">
                <form id="foodForm">
                    <input type="hidden" id="foodId">
                    <div class="form-group">
                        <label>食物名称 *</label>
                        <input type="text" id="foodName" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>热量 (kcal) *</label>
                            <input type="number" id="foodCalories" min="0" required>
                        </div>
                        <div class="form-group">
                            <label>蛋白质 (g) *</label>
                            <input type="number" id="foodProtein" min="0" step="0.1" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label>碳水化合物 (g) *</label>
                            <input type="number" id="foodCarbs" min="0" step="0.1" required>
                        </div>
                        <div class="form-group">
                            <label>脂肪 (g) *</label>
                            <input type="number" id="foodFat" min="0" step="0.1" required>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">保存</button>
                        <button type="button" class="btn btn-secondary" onclick="closeModal()">取消</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="food.js"></script>
    <script src="ai-customer.js"></script>
</body>
</html>
