<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 健康打卡应用</title>
    <style>
        body { display: flex; align-items: center; justify-content: center; height: 100vh; background: #f5f6fa; }
        .login-box { background: #fff; padding: 32px 28px; border-radius: 12px; box-shadow: 0 4px 24px rgba(0,0,0,0.08); width: 320px; }
        .login-box h2 { text-align: center; margin-bottom: 24px; color: #673ab7; }
        .form-group { margin-bottom: 18px; }
        .form-group label { display: block; margin-bottom: 6px; color: #333; font-weight: 600; }
        .form-group input { width: 100%; padding: 10px 12px; border: 1.5px solid #e0e0e0; border-radius: 6px; font-size: 1rem; }
        .login-btn { width: 100%; padding: 12px; background: linear-gradient(45deg, #9C27B0, #673AB7); color: #fff; border: none; border-radius: 6px; font-size: 1rem; font-weight: 600; cursor: pointer; transition: background 0.2s; }
        .login-btn:hover { background: linear-gradient(45deg, #673AB7, #9C27B0); }
        .error-msg { color: #f44336; text-align: center; margin-bottom: 10px; display: none; }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>登录健康打卡</h2>
        <div class="error-msg" id="errorMsg">账号或密码错误</div>
        <div class="form-group">
            <label for="username">账号</label>
            <input type="text" id="username" placeholder="请输入账号">
        </div>
        <div class="form-group">
            <label for="password">密码</label>
            <input type="password" id="password" placeholder="请输入密码">
        </div>
        <button class="login-btn" onclick="login()">登录</button>
    </div>
    <script>
    function login() {
        const username = document.getElementById('username').value.trim();
        const password = document.getElementById('password').value.trim();
        const errorMsg = document.getElementById('errorMsg');
        // 最简单的演示：账号 admin，密码 123456
        if (username === 'admin' && password === '123456') {
            localStorage.setItem('isLoggedIn', 'true');
            window.location.href = 'index.html';
        } else {
            errorMsg.style.display = 'block';
        }
    }
    </script>
</body>
</html>
